              - service: input_boolean.turn_off
                entity_id:
                  - input_boolean.gestione_luci_periodo_giorno
                  - input_boolean.gestione_luci_periodo_sera
                  - input_boolean.gestione_luci_periodo_notte

          - alias: "se sera"
